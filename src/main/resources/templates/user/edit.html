<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>新增数据</h1>
<form th:action="@{/user}">
    <table class="table table-hover table-bordered">
        <input type="hidden" id="id" th:value="${user.id}">
        <tr>
            <th>用户名</th>
            <td><input type="text" name="username" class="form-control" id="username" th:value="${user.username}"/></td>
        </tr>
        <tr>
            <th>密码</th>
            <td><input type="text" name="password" class="form-control" id="password" th:value="${user.password}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="重置" class="btn btn-primary" id="reset"/>
                <input type="button" value="修改" class="btn btn-success" id="add"/>
            </td>
        </tr>
    </table>
</form>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            $.ajax({
                url: "/user/insert",
                type: "post",
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    "id": $("#id").val(),
                    "username": $("#username").val(),
                    "password": $("#password").val(),
                })
            })
            alert("修改成功！")
            window.location = "/user/findAll"
        })
    })
</script>
</body>
</html>

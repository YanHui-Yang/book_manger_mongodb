<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>修改数据</h1>
<form>
    <table class="table table-hover table-bordered">
        <input type="hidden" id="id" th:value="${ret.id}">
        <tr>
            <th>编号</th>
            <td><input type="text" name="bookId" class="form-control" id="bookId" th:value="${ret.bookId}"/></td>
        </tr>
        <tr>
            <th>书名</th>
            <td><input type="text" name="bookName" class="form-control" id="bookName" th:value="${ret.bookName}"/></td>
        </tr>
        <tr>
            <th>借书人</th>
            <td><input type="text" name="name" class="form-control" id="name" th:value="${ret.name}"/></td>
        </tr>
        <tr>
            <th>借书日期</th>
            <td><input type="text" name="retDate" class="form-control" id="retDate" th:value="${#dates.format(ret.retDate, 'yyyy-MM-dd')}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="重置" class="btn btn-primary" id="reset"/>
                <input type="button" value="修改" class="btn btn-success" id="add"/>
            </td>
        </tr>
    </table>
</form>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            $.ajax({
                url: "/ret/insert",
                type: "post",
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    "id": $("#id").val(),
                    "bookId": $("#bookId").val(),
                    "bookName": $("#bookName").val(),
                    "name": $("#name").val(),
                    "retDate": $("#retDate").val(),
                })
            })
            alert("修改成功！")
            window.location = "/ret/findAll"
        })
    })
</script>
</body>
</html>

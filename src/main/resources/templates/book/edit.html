<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>新增数据</h1>
<form th:action="@{/book}">
    <table class="table table-hover table-bordered">
        <input type="hidden" id="id" th:value="${book.id}">
        <tr>
            <th>编号</th>
            <td><input type="text" name="bookId" class="form-control" id="bookId" th:value="${book.bookId}"/></td>
        </tr>
        <tr>
            <th>书名</th>
            <td><input type="text" name="bookName" class="form-control" id="bookName" th:value="${book.bookName}"/></td>
        </tr>
        <tr>
            <th>作者</th>
            <td><input type="text" name="author" class="form-control" id="author" th:value="${book.author}"/></td>
        </tr>
        <tr>
            <th>价格</th>
            <td><input type="text" name="price" class="form-control" id="price" th:value="${book.price}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="重置" class="btn btn-primary" id="reset"/>
                <input type="button" value="修改" class="btn btn-success" id="add"/>
            </td>
        </tr>
    </table>
</form>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            $.ajax({
                url: "/book/insert",
                type: "post",
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    "id": $("#id").val(),
                    "bookId": $("#bookId").val(),
                    "bookName": $("#bookName").val(),
                    "author": $("#author").val(),
                    "price": $("#price").val(),
                })
            })
            alert("修改成功！")
            window.location = "/book/findAll"
        })
    })
</script>
</body>
</html>
